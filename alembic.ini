# Alembic Configuration for Chat Storage Migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path with project root
prepend_sys_path = .

# Timezone for revision creation
timezone = UTC

# Max length of slug field
truncate_slug_length = 40

# Set to true to run the environment in standalone mode (no revision required)
revision_environment = false

# Set to 'true' to require --sql for offline mode
# sourceless = false

# The version_locations setting is where Alembic will look for migration scripts
version_locations = alembic/versions

# Set to 'true' to indicate that generate_revision should use the latest
# autogenerate template (which includes all tables regardless of their state)
# output_encoding = utf-8

[post_write_hooks]
# Format using ruff
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
